<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SHOP-NAME</title>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/all.css" rel="stylesheet">

    <link href="/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <div class="collapse navbar-collapse mr-auto mt-1 mb-1" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto col-2">
                <a class="navbar-brand" th:href="@{/}">SHOP-NAME</a>
            </div>
            <div class="navbar-nav mr-auto col-8">
                <div class="input-group ">
                    <input style="width: 50%" type="text" class="form-control" placeholder="" aria-label=""
                           aria-describedby="basic-addon1">
                    <select class="custom-select" id="inputGroupSelect01">
                        <option disabled selected>Choose category</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-primary text-light" type="button">Search</button>
                    </div>
                </div>
            </div>
            <div class="navbar-nav mr-auto">
                <a role="button" class="btn btn-primary ml-3 mr-3" href="login.html">Login</a>
                <a class="nav-item nav-link" th:href="@{/signUp}">Sign up</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1 class="offset-2">Registration Form</h1>
        <div class="offset-2 col-8">
            <form id="signUpForm" th:action="@{/signUp}" method="post" th:object="${register}">
                <div class="col-12">
                    <div th:if="${param.err != null}" class="alert alert-danger" role="alert">
                        Error occurred. Please try again.
                    </div>
                    <div class="form-group">
                        <label>Username *</label>
                        <input id="username" type="text" placeholder="Enter Username Here.." class="form-control"
                               th:field="*{username}">
                    </div>
                    <div class="form-group">
                        <label>Email Address *</label>
                        <input id="email" type="text" placeholder="Enter Email Address Here.." class="form-control"
                               th:field="*{email}">
                    </div>
                    <div id="passwords" class="row">
                        <div class="col-6 form-group">
                            <label>Password *</label>
                            <input id="pass" type="password" class="form-control" th:field="*{password}">
                        </div>
                        <div class="col-6 form-group">
                            <label>Confirm Password *</label>
                            <input id="repass" type="password" class="form-control">
                        </div>
                    </div>
                    <hr class="my-3">
                    <h3>Address **</h3>
                    <div th:object="${register.addressDto}">
                        <div class="row">
                            <div class="col-6 form-group">
                                <label>First Name</label>
                                <input id="firstname" th:field="*{firstname}" placeholder="Enter First Name Here.." type="text" class="form-control">
                            </div>
                            <div class="col-6 form-group">
                                <label>Last Name</label>
                                <input id="lastname" th:field="*{lastname}" placeholder="Enter Last Name Here.." type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Home Address</label>
                            <input type="text" id="street" th:field="*{street}" placeholder="Enter Home Address Here.." class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-6 form-group">
                                <label>City</label>
                                <input type="text" id="city" th:field="*{city}" placeholder="Enter City Name Here.." class="form-control">
                            </div>
                            <div class="col-6 form-group">
                                <label>Zip</label>
                                <input type="text" id="zipCode" th:field="*{zipCode}" placeholder="Enter Zip Code Here.." class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" id="phone" th:field="*{phone}" placeholder="Enter Phone Number Here.." class="form-control">
                        </div>
                    </div>
                    <button id="submit" type="submit" class="btn btn-lg btn-info float-right">Submit</button>
                </div>
            </form>
            <h5 class="ml-3">* - required</h5>
            <h5 class="ml-3">** - All fields in Address section must be filled, otherwise it won't be saved.</h5>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="/webjars/popper.js/1.14.1/popper.js"></script>
<script src="/js/signup-validate.js"></script>
</body>
</html>
