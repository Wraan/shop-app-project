<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SHOP-NAME</title>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/all.css" rel="stylesheet">

    <link href="/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <div class="collapse navbar-collapse mr-auto mt-1 mb-1" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto col-2">
                <a class="navbar-brand" th:href="@{/}">SHOP-NAME</a>
            </div>
            <div class="navbar-nav mr-auto col-8">
                <div class="input-group ">
                    <input style="width: 50%" type="text" class="form-control" placeholder="" aria-label=""
                           aria-describedby="basic-addon1">
                    <select class="custom-select" id="inputGroupSelect01">
                        <option disabled selected>Choose category</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-primary text-light" type="button">Search</button>
                    </div>
                </div>
            </div>
            <div class="navbar-nav mr-auto">
                <a sec:authorize="isAnonymous()" role="button" class="btn btn-primary ml-3 mr-3" href="#" data-toggle="modal"
                   data-target="#login-modal">Login</a>
                <a sec:authorize="isAnonymous()" class="nav-item nav-link" th:href="@{/signUp}">Sign up</a>
                <div sec:authorize="isAuthenticated()" class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        My Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/}">Bought</a>
                        <a class="dropdown-item" th:href="@{/}">Followed</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/settings}">Settings</a>
                        <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row" style="margin-top:10px">
        <div class="offset-4 col-4">
            <div th:if="${param.err != null}" class="alert alert-danger" role="alert">
                Error occurred. Please try again.
            </div>
        </div>
        <div class="offset-4 col-4">
                <h2>Add product</h2>
                <a type="button" th:href="@{/admin/addProduct}" class="btn btn-success btn-block">Add Product</a>
        </div>
    </div>
    <div class="row" style="margin-top:20px">
        <div class="offset-4 col-4">
            <form id="deleteProductForm" method="POST" th:action="@{/admin/removeProduct}">
                <div class="form-group">
                <h2>Remove Product</h2>
                    <input type="number" class="form-control" id="productToRemoveID" name="productToRemoveID"
                           required title="Enter product name"
                           placeholder="Id. . ."/>
                </div>
                <button type="submit" class="btn btn-danger btn-block">Remove</button>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top:20px">
        <div class="offset-4 col-4">
            <form id="changeProductAmount" method="POST" th:action="@{/admin/changeProductAmount}">
                <h2>Change Product Amount</h2>
                <div class="form-group">
                    <input type="number" class="form-control" id="productToChangeID" name="productToChangeID"
                           required title="Enter product name" placeholder="Id. . ."/>
                    <input type="number" class="form-control" id="productAmount" name="amountToChange"
                           required title="Enter amount" style="margin-top:10px" placeholder="Enter amount" />
                </div>
                <button type="submit" class="btn btn-primary btn-block">Change</button>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top:20px">
        <div class="offset-4 col-4">
            <form id="changeBanStatusForm" method="POST" th:action="@{/admin/changeBanStatus}">
                <h2>Change Ban status</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="usernameToChange" name="userToChange"
                           required title="Enter username"
                           placeholder="Name. . ."/>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Change</button>
            </form>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="/webjars/popper.js/1.14.1/popper.js"></script>
<script src="/js/signup-validate.js"></script>
</body>
</html>
