<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SHOP-NAME</title>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/all.css" rel="stylesheet">

    <!-- Icons from Font Awesome-->
    <link href="/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">

</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <div class="collapse navbar-collapse mr-auto mt-1 mb-1" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto col-2">
                <a class="navbar-brand" th:href="@{/}">SHOP-NAME</a>
            </div>
            <div class="navbar-nav mr-auto col-8">
                <div class="input-group ">
                    <input style="width: 50%" type="text" class="form-control" placeholder="" aria-label=""
                           aria-describedby="basic-addon1">
                    <select class="custom-select" id="inputGroupSelect01">
                        <option disabled selected>Choose category</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-primary text-light" type="button">Search</button>
                    </div>
                </div>
            </div>
            <div class="navbar-nav mr-auto">
                <a role="button" class="btn btn-primary ml-3 mr-3" href="#" data-toggle="modal"
                   data-target="#login-modal">Login</a>
                <a class="nav-item nav-link" th:href="@{/signUp}">Sign up</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="offset-4">Products in cart: </h1>
            <div class="card col-12">
                <div th:each="product:${products}" class="card-body">
                    <form th:action="@{/cart/delete/{id}(id=${product.id})}" method="post">
                        <button type="submit" class="btn-lg btn-danger float-right">
                            <i class="fas fa-times"></i>
                        </button>
                    </form>
                    <h5 class="card-title"><a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}" class="card-link"></a></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${product.price} + '$'"></h6>
                </div>
            </div>
            <button type="submit" class="btn-lg btn-success float-right">Continue to payment</button>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="/webjars/popper.js/1.14.1/popper.js"></script>
<script src="/js/add-product.js"></script>
</body>
</html>
